<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2b766fdeb7.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <header class="contact-header">
        <div class="wrapper">
            <div class="contact-nav-logo">
              <h2>Sanctuary Helpers</h2>
              <nav class="header-nav">
                <ul>
                  <li><a href="./home.html">Home</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="./blog.html">Blog</a></li>
                  <li><a href="./contact.html">Contact</a></li>
                </ul>
              </nav>
          </div>
          <div class="header-box">
              <h1>Get in Touch</h1>
          </div>
    </header>
    <footer class="contact-footer">
        <section class="contact">
            <div class="wrapper">
                <div class="footer-info-section">
                    <div class="form">
                        <form class="contact-form" method="post" action="">
                            <label for="name" class="visuallyHidden">Name</label>
                            <input type="name" placeholder="Name" id="Name">
                            <label for="email" class="visuallyHidden">Email</label>
                            <input type="email" placeholder="Email" id="email"><br>
                            <label for="comments" class="visuallyHidden">Comments</label>
                            <textarea name="comments" cols="30" rows="16"></textarea>
                            <input type="submit" class="form-control submit" value="form">
                        </form>
                    </div>
                    <div class="contact-information">
                        <div class="social-media">
                            <div class="social-media-icons">
                                <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                                <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                                <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                                <a href="https://www.whatsapp.com/"><i class="fab fa-whatsapp"></i></a>
                            </div>
                            <p>info@email.com</p>
                        </div>
                        <div class="contact-address">
                            <p>123 456 7890</p>
                            <p>123 Queen Street West,</p>
                            <p>Unit 10</p>
                            <p>Toronto, Ontario</p>
                            <p>M5V2D5</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer-section2">
            <div class="copyright">
                <p> Copyright &#169; 2019 Hackeryou</p>
            </div>
        </section>
</body>
</html>
